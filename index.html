<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css"> <!-- most variables should be here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Libre+Barcode+128+Text&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <div>Library</div>
        <button id="add" onclick="openModal()">+</button>
    </div>

    <div class="library-container">
    </div>

    <div class="modal" onclick="closeModal()">

            <form action="" id="modal-form" onclick="event.stopPropagation()">
                <div class="input-container"><label for="title-input">Title:</label><input type="text" id="title-input" placeholder="" ></div>
                <div class="input-container"><label for="author-input">Author:</label><input type="text" id="author-input" placeholder=""></div>
                <div class="input-container"><label for="pages-input">No. Pages:</label><input type="number" id="pages-input" placeholder=""></div>
                
                <div class="input-container">
                        
                    <label for="is-read">Read?</label>
                    
                    <label class="custom-checkbox">
                        <input type="checkbox" id="is-read" placeholder="">
                        <span></span>
                      </label>

                      <p id="status"></p>
                </div>

                
            
                <div class="notes-modal">
                    <label for="note-input">Notes:</label>
                    <textarea id="note-input" rows="3"></textarea>
                </div>
                <div id="id-modal"></div>
                <div class="button-container">
                    <button type="submit" id="submit"  onclick="this.classList.contains('edit') ? commitEdit() : submitBook()">Submit</button>
                    <button id="delete" onclick="deleteBook()" disabled>Delete</button>
                </div>
             </form>
    </div>

    </div>

    
    <script src="library.js"></script>
</body>
</html>
